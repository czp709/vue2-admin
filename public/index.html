<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <title>vue-admin</title>
  <link rel="stylesheet" href="https://unpkg.zhimg.com/element-ui@2.15.7/lib/theme-chalk/index.css">
</head>
<style>
  body {
    margin: 0;
  }

  #loader {
    position: absolute;
    top: 50%;
    left: 50%;
    z-index: 1;
    transform: translate(-50%, -50%);
    display: none;
  }

  .dot {
    height: 20px;
    width: 20px;
    border-radius: 10px;
    display: inline-block;
    position: relative;
  }

  #dot1 {
    background: #ea4335;
    animation-name: dotloader;
    animation-duration: 1s;
    animation-delay: 0.1s;
    animation-iteration-count: infinite;
  }

  #dot2 {
    background: #34a853;
    animation-name: dotloader;
    animation-duration: 1s;
    animation-delay: 0.2s;
    animation-iteration-count: infinite;
  }

  #dot3 {
    background: #4285f4;
    animation-name: dotloader;
    animation-duration: 1s;
    animation-delay: 0.3s;
    animation-iteration-count: infinite;
  }

  #dot4 {
    background: #fbbc05;
    animation-name: dotloader;
    animation-duration: 1s;
    animation-delay: 0.4s;
    animation-iteration-count: infinite;
  }

  @keyframes dotloader {
    0% {
      top: 0px;
    }

    15% {
      top: 10px;
    }

    30% {
      top: 0px;
    }

    100% {
      top: 0px;
    }

  }
</style>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="loader">
    <div id="dot1" class="dot"></div>
    <div id="dot2" class="dot"></div>
    <div id="dot3" class="dot"></div>
    <div id="dot4" class="dot"></div>
  </div>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <!-- 引入vue -->
  <script src="<%= process.env.VUE_APP_BASE_VUE %>" type="text/javascript"></script>
  <script>
    document.onreadystatechange = function () {
      if (document.readyState === 'interactive') {
        var loading = setTimeout(function () {
          if (document.getElementById('loader')) {
            document.getElementById('loader').style.display = 'block';
          }
        }, 100);
      }
      if (document.readyState === 'complete') {
        clearTimeout(loading);
        document.getElementById("loader").remove();
      }
    };
    if (typeof Vue == 'undefined') {
      document.write(unescape('%3Cscript src="https://cdn-1311653337.file.myqcloud.com/vue.runtime.min.js" async%3E%3C/script%3E'));
    }
  </script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.zhimg.com/element-ui@2.15.7/lib/index.js"></script>
</body>

</html>
